<!DOCTYPE html>
<html>
    <head>
        <title>
            temperatureConverter
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 align="center">
            <u>Temperature Converter</u>
        </h1>
        
            <input type="number" class="value" placeholder="enter in celsius">
        <div class="output">
            <h3>Fahrenheit</h3>
            <span id="f"></span>
        </div>
        <div class="output">
            <h3>Kelvin</h3>
            <span id="k"></span>
        </div>
        
        
    </body>
    <script src="main.js"></script>
</html>
